version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:5.7.22-ram
    environment:
      - MYSQL_ROOT_PASSWORD: somepass
      - MYSQL_DATABASE: stocks
      - MYSQL_ROOT_HOST: 127.0.0.1
      - MYSQL_USER: stocks
      - MYSQL_PASSWORD: somepass
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at circleci.com/docs/2.0/circleci-images
      # - image: circleci/postgres:9.4
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: mvn dependency:go-offline
      - run: sudo apt-get update -y && sudo apt-get dist-upgrade -y && sudo apt-get -q install -y mysql-client
			- run: echo "CREATE USER IF NOT EXISTS 'monty'@'localhost' IDENTIFIED BY 'password'" | mysql -u root -psomepass
			- run: echo "GRANT ALL PRIVILEGES ON *.* TO 'monty'@'localhost' WITH GRANT OPTION" | mysql -u root -psomepass
			- run: echo "FLUSH PRIVILEGES" | mysql -u root -psomepass
			- run: echo "CREATE DATABASE IF NOT EXISTS stocks" | mysql -u root -psomepass
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test
